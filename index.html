<!DOCTYPE HTML>

<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Eagle Coffee Shop</title>
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      
      <!-- Bootstrap -->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <!-- Jquery -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
      <!-- Font Awesome -->
      <script src="https://use.fontawesome.com/6d179c63a6.js"></script>
  </head>

  <body>
    <div class="content">
      <!-- Heading -->
      <section class="heading">

        <div class="container">
          <div class="heading-container">
            <div class="logo">
              <img src="images/logo.png">
            </div>
            <div>
              <h1 class="logo-text">Eagle</h1>
              <h1 class="logo-text">Coffee Co.</h1>
            </div>
          </div>
        </div>
      </section>

      <!-- Subscribe -->
      <section class="suscription">
        <div class="container">
          <div class="suscription-section">
            <div>
              <h1>A rebrand</h1>
              <h1>is brewing.</h1>
            </div>
            <div>
              <h4>Suscribe to our mailing list</h4>
              <form>
                <input type="text" name="email" value="" placeholder="E-MAIL ADDRESS" class="email">
                <br>
                <input type="submit" value="Subscribe" class="subscribe">
              </form> 
            </div>  
          </div>
          
        </div>
      </section>

      <!-- Footer -->
      <section class="footer">
        
        <div class="container">
          
          <div class="motto">
            <img src="images/flag.png">
            <p>A vision of the</p>
            <p class="dream">American Dream</p>
            <p>For nearly a century</p>
          </div>

          <div class="social-networks">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </div>

          <div class="copyright">
            <p>2017 <i class="fa fa-copyright" aria-hidden="true"></i> All rights reserved.</p>
            <p>Eagle Coffee Company. Baltimore, Maryland.</p>
          </div>

          <div class="info">
            <p>info@eaglecoffee.com</p>
          </div>

        </div>      
      </section>
    </div>
  </body>

</html>
